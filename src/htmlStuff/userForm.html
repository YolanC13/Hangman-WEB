{{define "userForm"}}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendu | Nouvelle partie</title>
    <link rel="stylesheet" type="text/css" href="/htmlStuff/style.css">
</head>

<body>
    <div class="parallax">
        <div class="layerB1" id="layer1"></div>
        <div class="layerB2" id="layer2"></div>
        <div class="layerB3" id="layer3"></div>
    </div>
    <div class="form-container">
        <form action="/game/initialisation/first" method="post">
            <h1>Entrez un pseudonyme</h1>
            <input type="text" name="pseudo" placeholder="Pseudo" autofocus="on" required autocomplete="off"><br />

            <h1>Choisissez un mode de Jeu</h1>
            <input type="radio" id="classique" name="gameMode" value="classique" checked>
            <label for="classique">Mode classique</label><br>
            <input type="radio" id="simplifié" name="gameMode" value="simplifié">
            <label for="chronométré">Mode simplifié</label><br />

            <div class="btn-submit">
                <button type="submit">Valider</button><br />
            </div>
        </form>
    </div>

    <script src="/htmlStuff/script.js"></script>
</body>

</html>
{{end}}
